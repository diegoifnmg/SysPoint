<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./TemplateFuncionario.xhtml">

            <ui:define name="content">

                <div id="teste">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            Registrar Atividade
                        </f:facet>

                        <br></br> 
                        <br></br>
                        Data Atual:  <p:clock/>
                        Departamento: 
                        <p:selectOneMenu id="departamento" value="#{registroAtividadeController.entidade.departamento}"
                                         converter="#{departamentoConverter}">
                            <f:selectItems value="#{departamentoController.listarTodos()}" />
                        </p:selectOneMenu>
                        Funcionario:
                        <p:outputLabel value="#{autenticacaoFuncionarioController.pegarDaSessao().nome}"> </p:outputLabel>

                        <f:facet name="footer">
                            <p:commandButton value="Registrar Atividade" onclick="msgAtividade.show();" icon="ui-icon-check"/>
                            <p:confirmDialog message="Deseja realmente Registrar o Atividade?" header="Confirmação" severity="alert"
                                             widgetVar="msgSalvar" >
                                <p:commandButton ajax="false" value="Sim" action="#{funcionarioController.salvar()}"/>
                                <p:commandButton value="Não" onclick="msgAtividade.hide();" />
                            </p:confirmDialog>
                        </f:facet>
                    </p:panelGrid>
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
