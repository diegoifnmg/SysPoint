<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link rel="shortcut icon" href="./resources/Imagens/xxt.ico"/> 
        <title>SysPoint</title>
    </h:head>

    <body background="./resources/Imagens/fundo.jpg">
        <div id="top" align="center">
            <img src="./resources/Imagens/Logo.png" ></img>
        </div>
        <h:form>
            <p:tabView>
                <p:tab title="Administrador">
                    <div id="teste">

                        <p:panelGrid style="position: relative; top: 40%; left: 40%" columns="2">
                            <f:facet name="header">
                                Autenticação
                            </f:facet>

                            <p:outputLabel value="Login:" />
                            <p:inputText id="admin" value="#{autenticacaoController.login.login}" required="false" requiredMessage="Insira o Usuario!"/>
                            <p:outputLabel value="Senha:" />
                            <p:password id="senha" value="#{autenticacaoController.login.senha}" required="false" requiredMessage="Insira a senha!" />

                            <f:facet name="footer">
                                <p:commandButton style="float: left" ajax="false" value="Entrar" action="#{autenticacaoController.validar()}" />
                                <p:commandButton style="float: start" ajax="false" value="Esqueci a senha"  />
                            </f:facet>

                        </p:panelGrid>
                    </div>
                </p:tab>

                <p:tab title="Funcionario">

                    <div id="teste">

                        <p:panelGrid style="position: relative; top: 40%; left: 40%" columns="2">
                            <f:facet name="header">
                                Autenticação
                            </f:facet>

                            <p:outputLabel value="Login:" />
                            <p:inputText id="func" value="#{autenticacaoFuncionarioController.login.login}" required="false" requiredMessage="Insira o Usuario!"/>
                            <p:outputLabel value="Senha:" />
                            <p:password id="senhafunc" value="#{autenticacaoFuncionarioController.login.senha}" required="false" requiredMessage="Insira a senha!" />

                            <f:facet name="footer">
                                <p:commandButton style="float: left" ajax="false" value="Entrar" action="#{autenticacaoFuncionarioController.validar()}" />
                                <p:commandButton style="float: start" ajax="false" value="Esqueci a senha"  />
                            </f:facet>

                        </p:panelGrid>
                    </div>


                </p:tab>

            </p:tabView>

        </h:form>
    </body>
</html>
