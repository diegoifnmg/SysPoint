<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">


    <body>

        <ui:composition template="./Global.xhtml">

            <ui:define name="content">
                <p:tabView>
                    <p:tab title="Dados Pessoais">
                        <p:growl id="mensagens1" />
                        <p:panelGrid columns="2">
                            <f:facet name="header">
                                Editar Funcionario
                            </f:facet>
                            <br/>
                            Nome: <p:inputText value="#{funcionarioController.entidade.nome}" 
                                               required="true" requiredMessage="Este campo é obrigatorio"/>
                            CPF: <p:inputMask mask="999.999.999-99" size="20" value="#{funcionarioController.entidade.cpf}" 
                                              required="true" requiredMessage="O campo cpf deve ser preenchido!" />
                            RG: <p:inputText value="#{funcionarioController.entidade.rg}" 
                                             required="true" requiredMessage="Este campo é obrigatorio"/>
                            <p:outputLabel for="sexo" value="Sexo:" />
                            <p:selectOneMenu id="sexo" value="#{funcionarioController.entidade.sexo}">
                                <f:selectItem itemLabel="Masculino" itemValue="M" />
                                <f:selectItem itemLabel="Feminino" itemValue="F" />
                            </p:selectOneMenu>
                            Data Nascimento: <p:calendar value="#{funcionarioController.entidade.datanasc}" required="true"
                                                         label="Data de Nascimento" pattern="dd/MM/yyyy" />   

                            <f:facet name="footer">
                                <p:commandButton value="Salvar" onclick="msgSalvar.show();"/>
                                <p:commandButton value="Apagar" onclick="msgApagar.show();"/>
                                <p:commandButton ajax="false" immediate="true" value="Voltar" action="listagemFuncionario.xhtml"/>

                                <p:confirmDialog message="Deseja realmente salvar as alterações?" header="Confirmação" severity="alert"
                                                 widgetVar="msgSalvar" >
                                    <p:commandButton ajax="false" value="Sim" action="#{funcionarioController.salvar()}"/>
                                    <p:commandButton value="Não" onclick="msgSalvar.hide();" />
                                </p:confirmDialog>

                                <p:confirmDialog message="Deseja realmente apagar o registro?" header="Confirmação" severity="alert"
                                                 widgetVar="msgApagar" >
                                    <p:commandButton ajax="false" value="Sim" action="#{funcionarioController.salvar()}"/>
                                    <p:commandButton value="Não" onclick="msgApagar.hide();" />
                                </p:confirmDialog>

                            </f:facet>
                        </p:panelGrid>
                    </p:tab>
                </p:tabView>
            </ui:define>
        </ui:composition>

    </body>
</html>
