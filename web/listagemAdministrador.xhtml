<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./Global.xhtml">

            <ui:define name="content">
                <p:panelGrid columns="2">
                    <f:facet name="header">Filtro</f:facet>
                    <h:outputLabel value="Nome:" />
                    <p:inputText value="#{administradorController.filtro.nome}" />       

                    <f:facet name="footer"> 
                        <p:commandButton ajax="false" value="Filtrar" icon="ui-icon-search" action="#{administradorController.filtrar()}"/>  
                        <p:commandButton ajax="false" value="Novo Administrador" icon="ui-icon-arrowreturnthick-1-e" action="#{administradorController.novo()}" />
                    </f:facet>
                </p:panelGrid>
                <br/>

                <p:dataTable style="text-align: center" value="#{administradorController.listagem}" var="administrador" emptyMessage="Registros nÃ£o encontrados!">
                    <p:column sortBy="Id" headerText="Id" > #{administrador.id}</p:column>
                    <p:column sortBy="nome" headerText="Nome" >#{administrador.nome}</p:column>
                    <p:column sortBy="rg" headerText="Rg" >#{administrador.rg}</p:column>
                    <p:column sortBy="cpf" headerText="Cpf" >#{administrador.cpf}</p:column>
                    <p:column sortBy="telefone" headerText="Telefone" >#{administrador.telefone.ddd}  #{administrador.telefone.numero} </p:column>
                    <p:column sortBy="email" headerText="E-mail" > #{administrador.email}</p:column>

                    <p:column >
                        <p:commandButton value="Editar" icon="ui-icon-pencil" ajax="false" action="#{administradorController.editar()}">
                            <f:setPropertyActionListener target="#{administradorController.entidade}" value="#{administrador}" />
                        </p:commandButton>

                    </p:column>
                    
                </p:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>
