<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./Global.xhtml">

            <ui:define name="content">
                <p:tabView>
                    <p:tab title="Departamento">
                        <p:growl id="departamento">
                            <p:panelGrid columns="2">
                                <f:facet name="header">
                                    Editar Departamento
                                </f:facet>
                                <br/>
                                Nome : <p:inputText value="#{departamentoController.entidade.nome}"
                                                    required="true" requiredMessage="Este campo é obrigatorio"/>
                                <f:facet name="footer">
                                    <p:commandButton value="Salvar" onclick="msgSalvar.show();" icon="ui-icon-check"/>
                                    <p:commandButton value="Apagar" onclick="msgApagar.show();" icon="ui-icon-close"/>
                                    <p:commandButton ajax="false" immediate="true" value="Voltar" action="listagemDepartamento.xhtml" icon="ui-icon-arrowreturnthick-1-w"/>

                                    <p:confirmDialog message="Deseja realmente salvar as alterações?" header="Confirmação" severity="alert"
                                                     widgetVar="msgSalvar" >
                                        <p:commandButton ajax="false" value="Sim" action="#{departamentoController.salvar()}" icon="ui-icon-disk"/>
                                        <p:commandButton value="Não" onclick="msgSalvar.hide();" />
                                    </p:confirmDialog>

                                    <p:confirmDialog message="Deseja realmente apagar o registro?" header="Confirmação" severity="alert"
                                                     widgetVar="msgApagar" >
                                        <p:commandButton ajax="false" value="Sim" action="#{departamentoController.excluir()}"/>
                                        <p:commandButton value="Não" onclick="msgApagar.hide();" />
                                    </p:confirmDialog>

                                </f:facet>
                            </p:panelGrid>
                        </p:growl>
                    </p:tab>
                </p:tabView>
            </ui:define>

        </ui:composition>

    </body>
</html>
