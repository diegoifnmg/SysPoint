<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:composition template="./Global.xhtml">

            <ui:define name="content">
                <p:tabView>
                    <p:tab title="Dados Pessoais">
                        <p:growl id="mensagens1" />
                        <p:panelGrid columns="2">
                            <f:facet name="header">
                                Editar Funcionario
                            </f:facet>
                            <br/>
                            Nome: <p:inputText value="#{funcionarioController.entidade.nome}" 
                                               required="true" requiredMessage="Este campo é obrigatorio"/>
                            CPF: <p:inputMask mask="999.999.999-99" size="20" value="#{funcionarioController.entidade.cpf}" 
                                              required="true" requiredMessage="O campo cpf deve ser preenchido!" />
                            RG: <p:inputText value="#{funcionarioController.entidade.rg}" 
                                             required="true" requiredMessage="Este campo é obrigatorio"/>
                            <p:outputLabel for="sexo" value="Sexo:" />
                            <p:selectOneMenu id="sexo" value="#{funcionarioController.entidade.sexo}">
                                <f:selectItem itemLabel="Masculino" itemValue="M" />
                                <f:selectItem itemLabel="Feminino" itemValue="F" />
                            </p:selectOneMenu>
                            Data Nascimento: <p:calendar value="#{funcionarioController.entidade.datanasc}" required="true"
                                                         label="Data de Nascimento" pattern="dd/MM/yyyy" />   

                            <f:facet name="footer">
                                <p:commandButton value="Salvar" onclick="msgSalvar.show();"/>
                                <p:commandButton value="Apagar" onclick="msgApagar.show();"/>
                                <p:commandButton ajax="false" immediate="true" value="Voltar" action="listagemPessoa.xhtml"/>

                                <p:confirmDialog message="Deseja realmente salvar as alterações?" header="Confirmação" severity="alert"
                                                 widgetVar="msgSalvar" >
                                    <p:commandButton ajax="false" value="Sim" action="#{funcionarioController.salvar()}"/>
                                    <p:commandButton value="Não" onclick="msgSalvar.hide();" />
                                </p:confirmDialog>

                                <p:confirmDialog message="Deseja realmente apagar o registro?" header="Confirmação" severity="alert"
                                                 widgetVar="msgApagar" >
                                    <p:commandButton ajax="false" value="Sim" action="#{funcionarioController.salvar()}"/>
                                    <p:commandButton value="Não" onclick="msgApagar.hide();" />
                                </p:confirmDialog>

                            </f:facet>
                        </p:panelGrid>
                    </p:tab>

                    <p:tab title="Endereço">
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:growl id="mensagens2" />
                            <p:panelGrid columns="2">
                                <f:facet name="header">
                                    Editar Endereço
                                </f:facet>
                                Rua: <p:inputText value="#{funcionarioController.entidade.endereco.rua}" 
                                                  required="true" requiredMessage="Este campo é obrigatorio"/>
                                Numero: <p:inputText value="#{funcionarioController.entidade.endereco.numero}" 
                                                     required="true" requiredMessage="Este campo é obrigatorio"/>
                                Bairro: <p:inputText value="#{funcionarioController.entidade.endereco.bairro}" 
                                                     required="true" requiredMessage="Este campo é obrigatorio"/>
                                Complemento: <p:inputText value="#{funcionarioController.entidade.endereco.complemento}"/> 
                                Cidade: <p:inputText value="#{funcionarioController.entidade.endereco.cidade}" 
                                                     required="true" requiredMessage="Este campo é obrigatorio"/>
                                CEP: <p:inputMask mask="99999-999" value="#{funcionarioController.entidade.endereco.cep}" 
                                                  required="true" requiredMessage="O campo cep deve ser preenchido!" />
                                Estado: <p:inputText value="#{funcionarioController.entidade.endereco.estado}" 
                                                     required="true" requiredMessage="Este campo é obrigatorio"/>
                                País: <p:inputText value="#{funcionarioController.entidade.endereco.pais}" 
                                                   required="true" requiredMessage="Este campo é obrigatorio"/>
                            </p:panelGrid>

                        </h:panelGrid>
                    </p:tab>

                    <p:tab title="Telefone">
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:growl id="mensagens3" />
                            <p:panelGrid columns="2">
                                <f:facet name="header">
                                    Editar Telefone
                                </f:facet>
                                DDD: <p:inputText value="#{funcionarioController.entidade.telefone.ddd}" 
                                                  required="true" requiredMessage="Este campo é obrigatorio"/>
                                Telefone: <p:inputText value="#{funcionarioController.entidade.telefone.numero}" 
                                                       required="true" requiredMessage="Este campo é obrigatorio"/>
                            </p:panelGrid>
                        </h:panelGrid>
                    </p:tab>

                    <p:tab title="Email">
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:growl id="mensagens4" />
                            <p:panelGrid columns="2">
                                <f:facet name="header">
                                    Editar Email
                                </f:facet>
                                Email:
                                <p:inputText value="#{funcionarioController.entidade.email.endereco}" validatorMessage="Insira um e-mail válido"  required="true" requiredMessage="O campo e-mail deve ser preenchido!" >
                                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                </p:inputText>
                            </p:panelGrid>
                        </h:panelGrid>
                    </p:tab>

                    <p:tab title="Usuário">
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:growl id="mensagens5" />
                            <p:panelGrid columns="2">
                                <f:facet name="header">
                                    Editar Usuário
                                </f:facet>
                                Login: <p:inputText value="#{funcionarioController.entidade.login}" 
                                                    required="true" requiredMessage="Este campo é obrigatorio"/>
                                Senha: <p:password id="senha1" value="#{funcionarioController.entidade.senha}" feedback="true" match="senha2" validatorMessage="As senhas não são iguais!"
                                                   promptLabel="Insira uma senha" weakLabel="Fraca" goodLabel="Boa" strongLabel="Forte"/>

                                Confirmar senha: <p:password id="senha2" value="#{funcionarioController.entidade.senha}" feedback="true" 
                                                             promptLabel="Insira uma senha" weakLabel="Fraca" goodLabel="Boa" strongLabel="Forte"/>
                                <p:outputLabel for="exp" value="Nome Expediente: "/>
                                <p:selectOneMenu id="exp" value="#{funcionarioController.entidade.expedientenome}"
                                                 required="true" requiredMessage="Este campo é obrigatorio">
                                    <f:selectItem itemLabel="Diurno" itemValue="Diurno" />
                                    <f:selectItem itemLabel="Noturno" itemValue="Noturno" />
                                    <f:selectItem itemLabel="Misto" itemValue="Misto" />

                                </p:selectOneMenu>

                                Inicio : <p:inputText value="#{funcionarioController.entidade.expedienteinicio}"
                                                      required="true" requiredMessage="Este campo é obrigatorio"/>
                                Fim : <p:inputText value="#{funcionarioController.entidade.expedientefim}"
                                                   required="true" requiredMessage="Este campo é obrigatorio"/>

                            </p:panelGrid>
                        </h:panelGrid>
                    </p:tab>

                </p:tabView>
            </ui:define>

        </ui:composition>

    </body>
</html>
