<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./Global.xhtml">

            <ui:define name="content">
                <p:panelGrid columns="2">
                    <f:facet name="header">Filtro</f:facet>
                    <h:outputLabel value="Nome:" />
                    <p:inputText value="#{funcionarioController.filtro.nome}" />       

                    <f:facet name="footer"> 
                        <p:commandButton ajax="false" value="Filtrar" icon="ui-icon-search" action="#{funcionarioController.filtrar()}"/>  
                        <p:commandButton ajax="false" value="Novo Funcionario" icon="ui-icon-arrowreturnthick-1-e" action="#{funcionarioController.novo()}" />
                    </f:facet>
                </p:panelGrid>
                <br />

                <p:dataTable style="text-align: center" value="#{funcionarioController.listagem}" var="funcionario" emptyMessage="Registros nÃ£o encontrados!">
                    <p:column sortBy="Id" headerText="Id" > #{funcionario.id}</p:column>
                    <p:column sortBy="nome" headerText="Nome" >#{funcionario.nome}</p:column>
                    <p:column sortBy="datanasc" headerText="Data Nascimento">
                        <h:outputText value="#{funcionario.datanasc}"> 
                            <f:convertDateTime dateStyle="long" pattern="dd/MM/yyyy" />  
                        </h:outputText> 
                    </p:column>
                    <p:column sortBy="rg" headerText="Rg" >#{funcionario.rg}</p:column>
                    <p:column sortBy="cpf" headerText="Cpf" >#{funcionario.cpf}</p:column>
                    <p:column sortBy="telefone" headerText="Telefone" >#{funcionario.telefone.ddd}  #{funcionario.telefone.numero} </p:column>
                    <p:column sortBy="email" headerText="E-mail" > #{funcionario.email}</p:column>
                    <p:column sortBy="expediente" headerText="Expediente" > #{funcionario.expedientenome}</p:column>        
                    <p:column >
                        <p:commandButton value="Editar" icon="ui-icon-pencil" ajax="false" action="#{funcionarioController.editar()}">
                            <f:setPropertyActionListener target="#{funcionarioController.entidade}" value="#{funcionario}" />
                        </p:commandButton>

                    </p:column>

                </p:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>
